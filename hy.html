<html>
    <head>
        <title> Calculater</title>
    </head>
    <body>
        <script>
            let a=parseInt(prompt("Enter a First Number:"))
            let b=parseInt(prompt("Enter a Second Number:"))
            let r1=a+b
            let r2=a-b
            let r3=a*b
            let r4=a/b
            document.write("<h1>Addition:"+r1+"</h1>")
            document.write("<h2>Subtraction:"+r2+"</h2>")
            document.write("<h3>Multiplication:"+r3+"</h3>")
            document.write("<h4>Division:"+r4+"</h4>")
        </script>
    </body>
</html>
